<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#007bff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <header>
        <h1>Aplikacja pogodowa</h1>
    </header>
    <main>
        <section class="search">
            <input type="text" placeholder="podaj nazwe miasta">
            <button class="btn">Sprawdź pogode</button>
            <p class="error_message"></p>
        </section>
        <section class="weather_top">
            <h2 class="city_name"></h2>
            <div class="weather_info">
                <img src="" alt="zdjęcie aktualnej pogody" class="weather_img">
                <p class="temp"></p>
            </div>
            <p class="description"></p>
        </section>
        <div class="weather_flex">
        <section class="weather_bottom">
            <p>Temperatura odczuwalna: <span class="feels_like"></span></p>
            <p>Ciśnienie: <span class="pressure"></span></p>
            <p>Wilgotność: <span class="humidity"></span></p>
            <p>Prędkość wiatru: <span class="wind_speed"></span></p>
            <p>Zachmurzenie: <span class="clouds"></span></p>
            <p>Widoczność: <span class="visibility"></span></p>
        </section>
        <section class="air_pollution">
            <h3>Zanieczyszczenie powietrza</h3>
            <div>
                <img src="./pm25.png" alt="ikona pyłów zawieszonych pm 2.5" class="pollution_img">
                <span class="pollution_value"></span>
                <span class="units">&micro;g/m<sup>3</sup></span>   
            </div>
        </section>
    </div>
        
    </main>
    <footer>
        Projekt Merito 2025
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./main.js"></script>
    <script src="./sw.js"></script>
</body>
</html>
